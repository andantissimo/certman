<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certman</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <form name="cas">
    <fieldset>
      <legend>CAs</legend>
      <table>
        <thead>
          <tr><th></th><th>Subject</th><th>Not Before</th><th>Not After</th><th></th></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><td>+</td><td><label>CN=<input type="text" name="cn"></label></td><td></td><td></td><td><input type="submit" hidden></td></tr>
        </tfoot>
      </table>
    </fieldset>
  </form>
  <form name="certs" method="post">
    <fieldset>
      <legend>Certificates</legend>
      <table>
        <thead>
          <tr><th></th><th>Subject</th><th>Alternative Name</th><th>Not Before</th><th>Not After</th><th></th></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><td>+</td><td><label>CN=<input type="text" name="cn"></label></td><td><input type="text" name="san"></td><td></td><td></td><td><input type="submit" hidden></td></tr>
        </tfoot>
      </table>
      <aside>
        <pre class="crt" tabindex="0"></pre>
        <pre class="key" tabindex="0"></pre>
      </aside>
    </fieldset>
  </form>
  <script src="index.js"></script>
</body>
</html>
